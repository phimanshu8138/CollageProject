<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bookstore/style.css' %}"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'homeurl:hemu'%}">
        {% load static %}
        <img src="{% static 'bookstore/images/hicon.png' %}" width="30" height="30" class="d-inline-block align-top"
             alt="">
        Home
    </a>
</nav>

<div align="center">
    <div class="box">
        <h1>Login</h1>
        <form method="POST">
            {%csrf_token%}

            <div class="inputBox">
                <input type="text" name="emailid" required="">
                <label>emailid</label>

            </div>


            <div class="inputBox">
                <input style="padding-top;10px" type="password" name="password" required="">
                <label>Password</label>

            </div>
            <input type="submit" name="" value="submit">

            <div class="row">
                <div class="col-sm-6">
                    <a href="#">Forgot password?</a>

                </div>
                <div class="col-sm-6">
                    <p style="color:white;">need account?<a href="{% url 'homeurl:shubham'%}">Sign up here?</a></p>

                </div>


            </div>
        </form>
    </div>
</div>
</body>
</html>
