<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bookstore/contact.css' %}"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dota</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1./jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<section id="contact">
    <div class="section-content">
        <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s"
                                                data-wow-duration="2s"> Touch with us</span></h1>
        <h3>Feel Free To Contact With Us </h3>
    </div>
    <form method="POST">
        {%csrf_token%}
        <div class="contact-section">
            <div class="container">
                <form>
                    <div class="col-md-6 form-line">
                        <div class="form-group">
                            <label for="exampleInputUsername">Your name</label>
                            <input type="text" class="form-control" id="" placeholder=" Enter Name" name="Your_name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail"
                                   placeholder=" Enter Email id" name="Email_Address">
                        </div>
                        <div class="form-group">
                            <label for="telephone">Mobile No</label>
                            <input type="tel" class="form-control" id="telephone"
                                   placeholder=" Enter 10-digit mobile no." name="Mobile_No">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="description"> Message</label>
                            <textarea class="form-control" id="description" placeholder="Enter Your Message"
                                      name="Message"></textarea>
                        </div>
                        <div>

                            <button type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane"
                                                                                    aria-hidden="true"></i> Send Message
                            </button>
                        </div>

                    </div>
                </form>
            </div>
</section>
</form>
</body>
</html>
